<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playmobil</title>
    <style>
        body {
            background-color: #2F2F2F;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #3F3F3F;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            color: white;
            margin: 0;
            font-size: 2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .header select {
            background-color: #ffcc00;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            appearance: none;
            cursor: pointer;
        }
        .horizontal-line {
            width: 100%;
            height: 2px;
            background-color: #2F2F2F;
            margin: 0;
        }
        .image-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .image-container .image-item {
            text-align: center;
            max-width: 100%;
            flex: 1 1 calc(100% - 40px); /* default to full width */
            box-sizing: border-box;
        }
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .image-container p {
            color: white;
            margin: 10px 0 5px;
        }
        .image-container a {
            color: #ffcc00;
            text-decoration: none;
        }
        @media (min-width: 600px) {
            .header h1 {
                font-size: 2.5em;
            }
            .image-container .image-item {
                flex: 1 1 calc(50% - 40px); /* two columns on larger screens */
            }
        }
        @media (min-width: 768px) {
            .header {
                padding: 30px;
            }
            .header h1 {
                font-size: 3em;
            }
            .header select {
                font-size: 1.2em;
                padding: 12px 24px;
            }
            .image-container .image-item {
                flex: 1 1 calc(33.333% - 40px); /* three columns on even larger screens */
            }
        }
    </style>
