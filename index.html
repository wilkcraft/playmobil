<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playmobil</title>
    <style>
        body {
            background-color: #2F2F2F; /* Gris oscuro */
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: #3F3F3F; /* Un poco m√°s claro que el fondo */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header h1 {
            color: white;
            margin: 0;
            font-size: 2em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .horizontal-line {
            width: 100%;
            height: 2px;
            background-color: #2F2F2F; /* Gris oscuro */
            margin: 0;
        }
        .image-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
        @media (min-width: 600px) {
            .header h1 {
                font-size: 2.5em;
            }
        }
        @media (min-width: 768px) {
            .header {
                padding: 30px;
            }
            .header h1 {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="horizontal-line"></div>
    <div class="header">
        <h1>Playmobil</h1>
    </div>
    <div class="image-container">
        <img src="https://media.playmobil.com/i/playmobil/70955_product_detail?locale=es-ES,es,en,*&fmt=auto&strip=true&qlt=100&unsharp=0,1,0.9,1&fmt.jpeg.interlaced=true" alt="Playmobil Image">
    </div>
</body>
</html>
